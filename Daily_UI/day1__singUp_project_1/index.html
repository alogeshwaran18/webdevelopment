<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>SingUp for our FantasyWebsite</title>
</head>
<body>
    <div class="container">
        <div class="logo">
             <img src="./logo.png" alt="my website logo" />
        </div>
         <h1>Sign Up for our FantasyWebsite</h1>
         <form>
            <label for="firstname">First Name: </label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name: </label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="emailadress">Email Address: </label>
            <input type="email" id="email" name="emailadress" required>

            <label for="phone number">Phone no: </label>
            <input type="text" id="phone number" name="phone number" >

            <button type="submit">Subscribe</button>
         </form> 
         <p>By clicking Subscribe, you agree to our <a href="#">Terms</a> and <a href="#">Private Policy</a>.</p>
         <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
         </div>
    </div>
</body>
</html>
