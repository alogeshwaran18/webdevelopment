<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <title>CreditCardCheckOut</title>
</head>
<body>
    <div class="checkout-container">
         <h1>Secure Checkout</h1>
         <form id="creditCarForm">
             <div class="form-group">
                 <label for="cardNumber">Card Number</label>
                 <input type="text" id="cardNumber"  name="cardNumber" pattern="[0-9]{16}" required>            
             </div>
             <div class="form-group">
                <label for="cardHolder">Card Holder</label>
                <input type="text" id="cardHolder"  name="cardHolder"  required>            
            </div>
            <div class="form-group">
                <div class="expiry-group">
                    <label for="expiryDate">Expiration Date</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>   
                </div>
                <div class="cvv-group">
                   <label for="cvv">CVV</label>
                   <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" required>
                </div>
            </div>
            <button type="submit">Complete Purchase</button>
         </form>
    </div>
    <script>
        const form = document.getElementById('creditCardForm');
        const inputs = form.querySelectorAll('input');

        form.addEventListener('input', function (e) {
            if (e.target.tagName.toLowerCase() === 'input') {
                const nextInput = e.target.nextElementSibling;
                if (nextInput && nextInput.tagName.toLowerCase() === 'input') {
                    nextInput.focus();
                }
            }
        });
    </script>
</body>
</html>
